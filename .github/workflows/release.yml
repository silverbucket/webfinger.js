name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Run linting
        run: bun run lint

      - name: Build project
        run: bun run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version_bump
        run: |
          npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          RELEASE_BRANCH="release/v${{ steps.version_bump.outputs.new_version }}"
          git checkout -b "$RELEASE_BRANCH"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new_version }}

          🚀 Generated with automated release workflow

          Co-Authored-By: GitHub Actions <action@github.com>"
          git push origin "$RELEASE_BRANCH"
          echo "RELEASE_BRANCH=$RELEASE_BRANCH" >> $GITHUB_ENV

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Generate release notes
        id: release_notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD | grep -v "^- chore: bump version")
          else
            CHANGELOG="- Initial release"
          fi
          
          cat > release_notes.md << EOF
          ## 🚀 What's New
          
          $CHANGELOG
          
          ## 📦 Installation
          
          \`\`\`bash
          # Using bun (recommended)
          bun add webfinger.js@${{ steps.version_bump.outputs.new_version }}
          
          # Using npm
          npm install webfinger.js@${{ steps.version_bump.outputs.new_version }}
          
          # Using yarn
          yarn add webfinger.js@${{ steps.version_bump.outputs.new_version }}
          \`\`\`
          
          ## 🔗 Links
          
          - [NPM Package](https://www.npmjs.com/package/webfinger.js)
          - [Documentation](https://github.com/silverbucket/webfinger.js#readme)
          - [Live Demo](https://silverbucket.github.io/webfinger.js/demo/)
          EOF

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_bump.outputs.new_version }}
          release_name: Release v${{ steps.version_bump.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Deploy to GitHub Pages
        run: |
          # Checkout gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages
          
          # Copy latest dist file to demo directory  
          cp dist/webfinger.js demo/
          cp -r demo/* .
          
          # Inject version into demo page
          sed -i 's/{{VERSION}}/${{ steps.version_bump.outputs.new_version }}/g' index.html
          
          # Also update any existing version references
          sed -i 's/webfinger\.js v[0-9]\+\.[0-9]\+\.[0-9]\+/webfinger.js v${{ steps.version_bump.outputs.new_version }}/g' index.html || true
          
          # Commit and push changes
          git add .
          git commit -m "Update demo to v${{ steps.version_bump.outputs.new_version }}

          🚀 Generated with automated release workflow

          Co-Authored-By: GitHub Actions <action@github.com>" || true
          git push origin gh-pages

      - name: Test demo deployment
        run: |
          echo "Waiting for GitHub Pages to deploy..."
          sleep 30
          
          # Test demo page is accessible
          DEMO_URL="https://silverbucket.github.io/webfinger.js/"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEMO_URL" || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Demo page is accessible at $DEMO_URL"
          else
            echo "⚠️ Demo page returned HTTP $HTTP_STATUS - may need time to propagate"
          fi
          
          # Test that webfinger.js loads without errors
          if curl -s "$DEMO_URL" | grep -q "webfinger.js"; then
            echo "✅ Demo page contains webfinger.js references"
          else
            echo "❌ Demo page missing webfinger.js references"
            exit 1
          fi

      - name: Post-release summary
        run: |
          echo "## 🎉 Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.current_version.outputs.version }} → ${{ steps.version_bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: ${{ github.event.inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: https://www.npmjs.com/package/webfinger.js/v/${{ steps.version_bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: https://github.com/silverbucket/webfinger.js/releases/tag/v${{ steps.version_bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Demo**: https://silverbucket.github.io/webfinger.js/" >> $GITHUB_STEP_SUMMARY

      - name: Publish to npm
        run: npm publish

      - name: Create git tag and push
        run: |
          # Create git tag
          git tag -a "v${{ steps.version_bump.outputs.new_version }}" -m "Release v${{ steps.version_bump.outputs.new_version }}"
          git push origin "v${{ steps.version_bump.outputs.new_version }}"

      - name: Create release PR and merge
        run: |
          # Create PR for release
          gh pr create \
            --title "Release v${{ steps.version_bump.outputs.new_version }}" \
            --body "🚀 **Automated Release v${{ steps.version_bump.outputs.new_version }}**

          This PR contains the version bump for release v${{ steps.version_bump.outputs.new_version }}.

          ## ✅ Release Steps Completed
          - Tests & linting passed
          - Project built successfully  
          - Demo page updated and tested
          - Published to npm
          - GitHub release created
          - Git tag created

          ## 🔗 Release Links
          - **NPM**: https://www.npmjs.com/package/webfinger.js/v/${{ steps.version_bump.outputs.new_version }}
          - **GitHub Release**: https://github.com/silverbucket/webfinger.js/releases/tag/v${{ steps.version_bump.outputs.new_version }}
          - **Demo**: https://silverbucket.github.io/webfinger.js/

          ---
          🚀 Generated with automated release workflow" \
            --base "${{ github.ref_name }}" \
            --head "${{ env.RELEASE_BRANCH }}"

          # Auto-merge the PR
          gh pr merge "${{ env.RELEASE_BRANCH }}" --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Release failed - cleaning up..."
          
          # Delete release branch if it exists
          git push origin --delete "${{ env.RELEASE_BRANCH }}" || true
          
          # Delete tag if it exists
          git push origin --delete "v${{ steps.version_bump.outputs.new_version }}" || true
          git tag -d "v${{ steps.version_bump.outputs.new_version }}" || true
          
          echo "❌ Release failed and has been cleaned up. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}